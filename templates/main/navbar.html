{% load static %}
<header>

    <div class="navbar">
        <a href="{% url 'coreFunctions:home' %}" class="logo">
            <img src="{% static 'assets/images/paw.png' %}" alt="PetVet Logo" class="logo-img">
            Pet<span>Vet</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'coreFunctions:home' %}">Home</a>
            <a href="{% url 'coreFunctions:appointment' %}">Appointments</a>
            <a href="{% url 'coreFunctions:community' %}">Community</a>
            <a href="{% url 'coreFunctions:about' %}">About Us</a>
            <a href="{% url 'coreFunctions:contact' %}">Contact</a>
        </div>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'coreFunctions:index' %}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Home
                </a>
            {% else %}
            <button class="btn btn-outline" onclick="window.location.href='/user/login/'">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="btn btn-primary" onclick="window.location.href='/user/login/'">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
            {% endif %}
        </div>
    </div>
</header>
