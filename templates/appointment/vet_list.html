<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet List</title>
</head>
<body>
    <h1>Vet List</h1>
    <ul>
        {% for vet in vets %}
            <li>
                <a href="{% url 'appointment:vet_schedule' vet.id %}">{{ vet.user.full_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
