<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .appointment-container {
            width: 400px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .appointment-container h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        .appointment-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.25);
        }

        .submit-btn {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="appointment-container">
        <h2>Book an Appointment for Dr. Rebof Vet</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="pet-name">Pet's Name</label>
                <input type="text" id="pet-name" name="pet_name" placeholder="Enter your pet's name" required>
            </div>
            <div class="form-group">
                <label for="appointment-date">Select Date</label>
                <select id="appointment-date" name="appointment_date" required>
                    <option value="" disabled selected>Select an available date</option>
                    <option value="2024-12-15">December 15, 2024</option>
                    <option value="2024-12-16">December 16, 2024</option>
                    <option value="2024-12-17">December 17, 2024</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointment-time">Select Time</label>
                <select id="appointment-time" name="appointment_time" required>
                    <option value="" disabled selected>Select an available time</option>
                    <option value="09:00">9:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                </select>
            </div>
            <div class="form-group">
                <label for="additional-notes">Additional Notes</label>
                <textarea id="additional-notes" name="additional_notes" placeholder="Provide any additional details"></textarea>
            </div>
            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
        <p class="message">We will confirm your appointment via email shortly.</p>
    </div>
</body>
</html>
